apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.microservice.name}}
  namespace: {{ .Values.microservice.namespace}}
spec:
  replicas: {{ .Values.microservice.replicas}}
  selector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Values.microservice.name}}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 50%
      maxSurge: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: grade-submission
        app.kubernetes.io/component: frontend
        app.kubernetes.io/instance: {{ .Values.microservice.name}}
    spec:
      containers:
      - name: {{ .Values.microservice.name}}
        image: rslim087/kubernetes-course-grade-submission-api:stateless-v3
        livenessProbe:
          httpGet:
            path: /healthz
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /readyz
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
        envFrom:
          - configMapRef:
              name: {{ .Values.microservice.name}}-config
          - secretRef:
              name: {{ .Values.microservice.name}}-secret
        resources:
          requests:
            memory: "128Mi"
            cpu: "128m"
          limits:
            memory: "128Mi"
        ports:
          - containerPort: 3000

